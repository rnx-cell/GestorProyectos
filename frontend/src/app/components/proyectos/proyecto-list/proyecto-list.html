<mat-card class="project-card">
  <mat-card-title class="title-header">Proyectos</mat-card-title>
  <mat-card-content>

    <div class="header-actions">
      <button mat-flat-button color="primary" (click)="openCreate()">
        <mat-icon>add</mat-icon> Nuevo proyecto
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="styled-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let p">{{ p.descripcion }}</td>
      </ng-container>

      <!-- Tareas -->
      <ng-container matColumnDef="tareas">
        <th mat-header-cell *matHeaderCellDef>Tareas</th>
        <td mat-cell *matCellDef="let p" class="clickable" (click)="goToTareas(p.id)">{{ isArray(p.tareas) ? p.tareas.length : 0 }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="accent" matTooltip="Editar" (click)="edit(p)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="delete(p.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
